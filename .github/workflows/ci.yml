name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main, dev]

permissions:
    contents: read
    packages: read

jobs:
    quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile
              env:
                  BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Lint
              run: bun run lint:fast

            - name: Type check
              run: bun run typecheck

    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile
              env:
                  BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Run tests
              run: bun test --coverage

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [quality, test]
        steps:
            - uses: actions/checkout@v4

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile
              env:
                  BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Build
              run: bun run build

            - name: Verify build output
              run: test -d dist
