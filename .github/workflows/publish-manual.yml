name: Publish Manual

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'publish' to confirm"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: ${{ inputs.confirm == 'publish' }}
    steps:
      - uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@octopus-synapse"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: bun run build

      - name: Publish to GitHub Packages
        run: |
          echo "ðŸš€ Publishing v${{ steps.version.outputs.version }} to GitHub Packages..."
          bun publish --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
